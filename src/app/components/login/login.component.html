<div class="login-container">
  <div class="login-box">
    <img src="/assets/images/poker-logo.png" alt="Poker Management" class="logo">
    <h1>VTPS</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Enter your username"
          [class.error]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        >
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
